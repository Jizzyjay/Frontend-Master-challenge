<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <img src="images/illustration-hero.svg" alt="">
    <div class="order">
      <h1>Order Summary</h1>
      <p class="content">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="payment-wrapper">
          <img src="images/icon-music.svg" alt="">
          <div class="payment-details">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div class="btn-wrapper">
        <p class='btn'>Proceed to Payment</p>
      <p class='cancel-order'>Cancel Order</p>
      </div>   
    </div>
  
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Jizzyjay" target="
        _blank">John Ekunola</a>.
      </div>
</main>
</body>
</html>
